{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-trick">Back</a>

      <h1 class="heading-large">What is your juggling nickname?
      </h1>

      <form class="form" action="/check-your-answers" method="post">


        <div class="form-group">
          <label class="form-label" for="first-name">Juggling first name</label>
          <input class="form-control" id="first-name" name="first-name" type="text" value="{{ data['first-name']}}">
        </div>


        <div class="form-group">
          <label class="form-label" for="last-name">Juggling last name</label>
          <input class="form-control" id="last-name" name="last-name" type="text" value="{{ data['last-name']}}">
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
